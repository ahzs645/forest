<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>BC Forestry Simulator - Terminal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="left-panel">
        <div class="top-bar">
          <div class="brand">FORESTRY TRAIL</div>
          <div class="top-actions">
            <button id="settings-gear" class="icon-btn" aria-label="Settings">⚙️</button>
          </div>
        </div>
        <div id="mobile-hud" class="mobile-hud"></div>
        <pre id="terminal" class="terminal screen"></pre>
        <div id="button-container" class="button-container" style="display: none;"></div>
        <input
          id="input"
          type="text"
          placeholder="Enter command..."
          autocomplete="off"
          autocapitalize="off"
          spellcheck="false"
        />
      </div>
      <div class="right-panel" id="status-panel">
        <div class="status-header">
          <h2>System Status</h2>
          <button id="status-collapse" class="icon-btn small" aria-expanded="true" aria-controls="status-content">▾</button>
        </div>
        <div id="status-content" class="status-content"></div>
      </div>
    </div>
    <!-- Settings Panel -->
    <div id="settings-overlay" class="settings-overlay"></div>
    <div id="settings-panel" class="settings-panel">
      <div class="settings-header">
        <span>Settings</span>
        <button id="settings-close" class="icon-btn" aria-label="Close">✖</button>
      </div>
      <div class="settings-group">
        <label class="switch">
          <input type="checkbox" id="toggle-wacky" />
          <span class="slider"></span>
        </label>
        <span>Enable Wacky Events</span>
      </div>
      <div class="settings-group">
        <span>Text Size</span>
        <div class="size-buttons">
          <button id="size-small" class="pill">Small</button>
          <button id="size-medium" class="pill">Medium</button>
          <button id="size-large" class="pill">Large</button>
        </div>
      </div>
    </div>
    <script src="js/game.js" type="module"></script>
  </body>
</html>

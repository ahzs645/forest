<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>BC Forestry Simulator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="left-panel">
        <div class="top-bar">
          <div class="brand">FORESTRY SIMULATOR</div>
          <div class="top-actions">
            <button id="glossary-button" class="hint" type="button">Glossary</button>
            <button id="restart-button" class="hint" type="button">Restart</button>
          </div>
        </div>
        <div id="mobile-hud" class="mobile-hud" aria-live="polite"></div>
        <div id="metric-alerts" class="metric-alerts" aria-live="assertive"></div>
        <div id="terminal" class="terminal screen" aria-live="polite" role="log"></div>
        <div id="button-container" class="button-container" aria-live="polite"></div>
        <label for="input" class="visually-hidden">Command input</label>
        <input
          id="input"
          type="text"
          placeholder="Enter command..."
          autocomplete="off"
          autocapitalize="off"
          spellcheck="false"
        />
      </div>
      <aside class="right-panel" aria-label="Program status">
        <div
          id="status-toggle"
          class="status-header"
          role="button"
          aria-expanded="true"
          aria-controls="status-content"
          tabindex="0"
        >
          <h2>Field Status</h2>
          <span class="status-arrow" aria-hidden="true">â–¾</span>
        </div>
        <div id="status-content" class="status-content" aria-live="polite"></div>
      </aside>
    </div>
    <div id="modal" class="modal" hidden>
      <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div class="modal-header">
          <h2 id="modal-title"></h2>
        </div>
        <div id="modal-body" class="modal-body"></div>
        <div id="modal-actions" class="modal-actions"></div>
      </div>
    </div>
    <script type="module" src="js/game.js"></script>
  </body>
</html>
